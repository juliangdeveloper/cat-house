version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-house-frontend
    ports:
      - "8081:8081"    # Metro bundler web interface
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Expo DevTools websocket
      - "19002:19002"  # Expo Dev server
    volumes:
      # Mount source code for live updates
      - .:/app
      # Use named volume for node_modules to avoid Windows/Linux compatibility issues
      - node_modules:/app/node_modules
    env_file:
      - .env.local
    environment:
      # Expo DevTools configuration
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: localhost
    stdin_open: true
    tty: true
    networks:
      - frontend-network
    restart: unless-stopped

volumes:
  node_modules:

networks:
  frontend-network:
    driver: bridge
