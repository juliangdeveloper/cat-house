events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream definitions for backend services
    upstream auth_backend {
        server cathouse-auth:8005;
    }

    upstream catalog_backend {
        server cathouse-catalog:8002;
    }

    upstream installation_backend {
        server cathouse-installation:8003;
    }

    upstream proxy_backend {
        server cathouse-proxy:8004;
    }

    upstream health_backend {
        server cathouse-health:8006;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # CORS headers for local development
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Trace-ID' always;
        add_header 'Access-Control-Max-Age' 3600 always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint (aggregated)
        location /api/v1/health {
            proxy_pass http://health_backend/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth service routes
        location /api/v1/auth {
            proxy_pass http://auth_backend/api/v1/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Catalog service routes
        location /api/v1/catalog {
            proxy_pass http://catalog_backend/api/v1/catalog;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Installation service routes
        location /api/v1/installation {
            proxy_pass http://installation_backend/api/v1/installation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Proxy service routes
        location /api/v1/proxy {
            proxy_pass http://proxy_backend/api/v1/proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Default route - return API info
        location / {
            default_type application/json;
            return 200 '{"message":"Cat House Local API Gateway","version":"1.0.0","endpoints":["/api/v1/auth","/api/v1/catalog","/api/v1/installations","/api/v1/proxy","/api/v1/health"]}';
        }
    }
}
