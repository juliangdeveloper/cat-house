user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $http_authorization zone=authenticated:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # Rate limit status code
    limit_req_status 429;

    # Upstream definitions
    upstream auth_service {
        server cathouse-auth:8005;
    }

    upstream catalog_service {
        server cathouse-catalog:8002;
    }

    upstream installation_service {
        server cathouse-installation:8003;
    }

    upstream proxy_service {
        server cathouse-proxy:8004;
    }

    upstream health_aggregator {
        server cathouse-health:8000;
    }

    server {
        listen 80;
        server_name chapi.gamificator.click chapi-staging.gamificator.click localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # Request limits
        client_max_body_size 10M;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;

        # CORS configuration (will be handled per location for flexibility)
        
        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://health_aggregator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth routes (stricter rate limiting)
        location /api/v1/auth {
            # CORS headers
            add_header Access-Control-Allow-Origin "https://gamificator.click" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://gamificator.click";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # Rate limiting for auth endpoints
            limit_req zone=auth burst=5 nodelay;
            limit_req_status 429;

            # Add rate limit headers
            add_header X-RateLimit-Limit "10/min" always;
            add_header X-RateLimit-Remaining $limit_req_status always;

            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catalog routes
        location /api/v1/catalog {
            # CORS headers
            add_header Access-Control-Allow-Origin "https://gamificator.click" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://gamificator.click";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # General rate limiting
            limit_req zone=general burst=20 nodelay;

            # Add rate limit headers
            add_header X-RateLimit-Limit "100/min" always;

            proxy_pass http://catalog_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Installation routes
        location /api/v1/installations {
            # CORS headers
            add_header Access-Control-Allow-Origin "https://gamificator.click" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://gamificator.click";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # General rate limiting
            limit_req zone=general burst=20 nodelay;

            # Add rate limit headers
            add_header X-RateLimit-Limit "100/min" always;

            proxy_pass http://installation_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy routes
        location /api/v1/proxy {
            # CORS headers
            add_header Access-Control-Allow-Origin "https://gamificator.click" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://gamificator.click";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # General rate limiting
            limit_req zone=general burst=20 nodelay;

            # Add rate limit headers
            add_header X-RateLimit-Limit "100/min" always;

            proxy_pass http://proxy_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default response for undefined routes
        location / {
            add_header Content-Type application/json;
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}';
        }
    }
}
