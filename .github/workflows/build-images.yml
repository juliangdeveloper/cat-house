name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cat-house-backend/**'
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, catalog-service, installation-service, proxy-service, health-aggregator]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        SERVICE: ${{ matrix.service }}
      run: |
        echo "Building image for $SERVICE"
        docker build \
          -t $ECR_REGISTRY/cat-house/$SERVICE:$IMAGE_TAG \
          -t $ECR_REGISTRY/cat-house/$SERVICE:latest \
          -f cat-house-backend/$SERVICE/Dockerfile \
          cat-house-backend/$SERVICE
        
        echo "Pushing image for $SERVICE"
        docker push $ECR_REGISTRY/cat-house/$SERVICE:$IMAGE_TAG
        docker push $ECR_REGISTRY/cat-house/$SERVICE:latest
        
        echo "Successfully pushed $SERVICE image"
